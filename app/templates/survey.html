{% extends 'base.html' %}

{% block body %}

{% for field in survey %}
    {% if field == 'langs' %}
        {% for langObj in survey.langs %}
            {% for field in langObj %}
                {{field}}: {{langObj[field]}} <br>
            {% endfor %}
        {% endfor %}
    {% else %}
        {{field}}: {{survey[field]}} <br>
    {% endif %}
{% endfor %}

{% endblock %}
